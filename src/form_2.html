<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root1"></div>
    <script type="text/babel">
        // 当value, checked, 这些不是固定值，而是能接受用户
        // 输入时，则为非受限组件
        class Hello extends React.Component {
            state = {
                value: "hello"
            }

            change = (e) => {
                this.setState({
                    value: e.target.value
                })
            }
            render() {
                return <div>
                    <input type='text' />
                    <input type='text' defaultValue={this.state.value} onChange={this.change} />
                    <hr/>
                    <p>value:{this.state.value}</p>
                    <hr/>
                </div>
            }
        }
        ReactDOM.render(<Hello />, document.getElementById('root1'))
    </script>
    <div id="root2"></div>
    <script type="text/babel">
        class Rts extends React.Component {
            render() {
                return <div>
                    <label>空值：
                        <input type='radio' name='eat' />吃饭
                        <input type='radio' name='eat' />不吃饭
                    </label>
                    <br/>
                    <label>默认值：
                        <input type='radio' name='sex' defaultChecked />1
                        <input type='radio' name='sex' />2
                    </label>
                    <hr/>
                    <label>空值：
                        <input type='checkbox' />香蕉
                        <input type='checkbox' />苹果
                        <input type='checkbox' />西瓜
                    </label>
                    <br/>
                    <label>默认值：
                        <input type='checkbox' defaultChecked/>香蕉
                        <input type='checkbox' />苹果
                        <input type='checkbox' />西瓜
                    </label>
                    <hr/>
                    <label>默认值：
                        <select defaultValue='A'>
                            <option value='A'>A</option>
                            <option value='B'>B</option>
                            <option value='C'>C</option>
                        </select>
                    </label>
                    <br />
                    <label>多个默认值：
                        <select multiple={true} defaultValue={['A','B']}>
                            <option value='A'>A</option>
                            <option value='B'>B</option>
                            <option value='C'>C</option>
                        </select>
                    </label>



                    </div>
            }
        }
        ReactDOM.render(<Rts />, document.getElementById('root2'))

    </script>

</body>

</html>
