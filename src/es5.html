<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- React 底层核心库-->
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <!-- React 操作dom的核心库 -->
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    </head>
    <body>
        <!--
        React 渲染三步走
        1. 定义容器
        2. 定义 React 组件/虚拟 DOM 元素
        3. 将虚拟 DOM 渲染到界面
        -->
    <div id="root1"></div>
    <div id="root2"></div>
    <script>
        var element = React.createElement('li', {}, '2222') // 节点，节点属性，标签内容
        ReactDOM.render(element, document.getElementById("root1"))
   
        // 多层 DOM
        var li1 = React.createElement('li', null, '111')
        var li2 = React.createElement('li', {className: 'list-li'}, '222')
        var _ul = React.createElement('ul', {id: 'list-ul'}, li1, li2)

        ReactDOM.render(_ul, document.getElementById("root2"))
    </script>
    </body>
</html>
